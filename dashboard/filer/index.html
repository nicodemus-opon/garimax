<div class="container" style="margin-top:150px;">
    <div class="starter-template">
        <h1>jQuery jpreview Plugin Demo</h1>
    </div>

    <form role="form">
        <div class="form-group" style="margin:50px auto;">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="demo" multiple data-jpreview-container="#demo-1-container">

        </div>
        <div id="demo-1-container" class="jpreview-container"></div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<script>
    $('input[type="file"]').prettyFile();
    $('.demo').jPreview();
</script>
